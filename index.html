<!DOCTYPE html>
<html>
<head>
	<title>Conversor de arquivos minificados para normal</title>
	<meta charset="utf-8">
	<meta name="author" content="Julio Cezar Dourado">
	<link rel="stylesheet" href="converterCSS.css">
	<script src="trocaCSS.js"> </script>
</head>
<body>
	<div class="container">
		<form class="form form--entrada">
			<label class="form__titulo">Insira o .min.css:</label>
			<textarea class="area-text area-text--entrada" autofocus></textarea>
			<input class="button" type="button" value="Enviar" onclick="trocaTexto()">
			<input type='file' accept='text/txt' onchange='openFile(event)' class="path">
		</form>

		<form class="form form--saida">
			<label class="form__titulo">Resultado:</label>
			<textarea class="area-text area-text--saida"></textarea>
		</form>
		<p class="subtitulo">*Os campos sao alteraveis em tamanho</p>
		<p class="subtitulo">*Necessita do JavaScript habilitado!</p>
	</div>
</body>
</html>
